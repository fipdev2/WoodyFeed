networks:
  quiz-woody-feed:
    driver: bridge
services:
  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    volumes:
      - ./quiz:/quiz
    ports: 
    - 3000:3000
    restart: always
    networks:
    - quiz-woody-feed
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3000/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5
